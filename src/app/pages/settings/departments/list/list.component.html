<div class="table-responsive m-t-40">
    <div class="form-group">
        <a routerLink="/departments/create" class="btn btn-danger btn-sm"><i class="icon wb-plus" aria-hidden="true"></i> Nuevo
  </a>
        <table id="myTable" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>País</th>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th class="text-nowrap"></th>
                </tr>
            </thead>
            <tbody *ngIf="departmentList">
                <tr *ngFor="let department of departmentList;let i = index">
                    <td>{{i+1}}</td>
                    <td>{{department.countryName | uppercase}}</td>
                    <td>{{department.name | uppercase}}</td>
                    <td>{{department.code}}</td>
                    <td class="text-nowrap">
                        <a style="cursor: pointer" (click)="goToUpdateDepartment(department)" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                        <a style="cursor: pointer" (click)="deleteDepartment(department)" data-toggle="tooltip" data-original-title="Eliminar"> <i class="fa fa-close text-danger"></i> </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
