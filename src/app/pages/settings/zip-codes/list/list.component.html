<div class="table-responsive m-t-40">
  <div class="form-group">
      <a routerLink="/zip-codes/create" class="btn btn-danger btn-sm"><i class="icon wb-plus" aria-hidden="true"></i> Nuevo
</a>
      <table id="myTable" class="table table-bordered table-striped">
          <thead>
              <tr>
                  <th>#</th>
                  <th>País</th>
                  <th>Departamento</th>
                  <th>Municipio</th>
                  <th>Código Postal</th>
                  <th class="text-nowrap"></th>
              </tr>
          </thead>
          <tbody *ngIf="zipCodeList">
              <tr *ngFor="let zip of zipCodeList;let i = index">
                  <td>{{i+1}}</td>
                  <td>{{zip.countryName | uppercase}}</td>
                  <td>{{zip.departmentName | uppercase}}</td>
                  <td>{{zip.cityName | uppercase}}</td>
                  <td>{{zip.value | uppercase}}</td>
                  <td class="text-nowrap">
                      <a style="cursor: pointer" (click)="goToUpdateZipCode(zip)" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                      <a style="cursor: pointer" (click)="deleteZipCode(zip)" data-toggle="tooltip" data-original-title="Eliminar"> <i class="fa fa-close text-danger"></i> </a>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
