<div class="table-responsive m-t-40">
  <div class="form-group">
      <a routerLink="/genres/create" class="btn btn-danger btn-sm"><i class="icon wb-plus" aria-hidden="true"></i> Nuevo
</a>
      <table id="myTable" class="table table-bordered table-striped">
          <thead>
              <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Descripci√≥n</th>
                  <th class="text-nowrap"></th>
              </tr>
          </thead>
          <tbody *ngIf="genreList">
              <tr *ngFor="let genre of genreList;let i = index">
                  <td>{{i+1}}</td>
                  <td>{{genre.name | uppercase}}</td>
                  <td>{{genre.description | uppercase}}</td>
                  <td class="text-nowrap">
                      <a style="cursor: pointer" (click)="goToUpdateGenre(genre)" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                      <a style="cursor: pointer" (click)="deleteGenre(genre)" data-toggle="tooltip" data-original-title="Eliminar"> <i class="fa fa-close text-danger"></i> </a>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
