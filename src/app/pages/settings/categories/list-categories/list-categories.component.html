<div class="table-responsive m-t-40">
    <div class="form-group">
        <a routerLink="/categories/create" class="btn btn-danger btn-sm"><i class="icon wb-plus" aria-hidden="true"></i> Nueva Categor√≠a
</a>
        <table id="myTable" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th class="text-nowrap"></th>
                </tr>
            </thead>
            <tbody *ngIf="categoryList">
                <tr *ngFor="let category of categoryList;let i = index">
                    <td>{{i+1}}</td>
                    <td>{{category.name | uppercase}}</td>
                    <td class="text-nowrap">
                        <a style="cursor: pointer" (click)="goToUpdateCategory(category)" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                        <a style="cursor: pointer" (click)="deleteCategory(category)" data-toggle="tooltip" data-original-title="Eliminar"> <i class="fa fa-close text-danger"></i> </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
