<form *ngIf="forma" [formGroup]="forma" class="form p-t-20" (ngSubmit)="saveChanges()">
  <div class="form-group">
      <label for="exampleInputuname">Name*</label>
      <div class="input-group">
          <div class="input-group-addon"><i class="ti-arrow-right"></i></div>
          <input type="text" class="form-control" name="Name" formControlName="Name" required>
      </div>
  </div>
  <div class="form-group">
    <label for="exampleInputuname">Description</label>
    <div class="input-group">
        <div class="input-group-addon"><i class="ti-arrow-right"></i></div>
        <input type="text" class="form-control" name="Description" formControlName="Description">
    </div>
</div>
  <button [disabled]="forma.invalid" type="submit" class="btn btn-info waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Save</button>
  <button type="button" (click)="goToList()" class="btn btn-inverse waves-effect waves-light">Go to List</button>
</form>
