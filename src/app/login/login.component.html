<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->

<section id="wrapper">
    <div class="login-register" style="background-image:url(./assets/images/background/login-register-2.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form *ngIf="forma" [formGroup]="forma" class="form-horizontal form-material" id="loginform" (ngSubmit)="login()">
                    <h3 class="box-title m-b-20 text-center">Iniciar sesión en el sistema</h3>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="email" name="email" formControlName="UserName" autocomplete="on" required="" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" name="password" formControlName="Password" autocomplete="off" required="" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button class="btn btn-dark btn-lg btn-block text-uppercase btn-rounded" type="submit" [disabled]="forma.invalid">Iniciar Sesión</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
